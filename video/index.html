<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Video player example</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div class="player">
        <video controls>
          <source src="video/flower.mp4" type="video/mp4">
          <source src="video/flower.webm" type="video/webm">
          <!-- fallback content here -->
            <p>
    このブラウザーは HTML の動画に対応していません。代わりに<a
      href="video/flower.mp4">
      動画へのリンク</a>があります。
  </p>
        </video>
        <div class="controls">
          <button class="play" data-icon="P" aria-label="play pause toggle"></button>
          <button class="stop" data-icon="S" aria-label="stop"></button>
          <div class="timer"><div></div><span aria-label="timer">00:00</span></div>
          <button class="rwd" data-icon="B" aria-label="rewind"></button>
          <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        </div>
      </div>
    <script src="custom-player.js"></script>
  </body>
</html>
